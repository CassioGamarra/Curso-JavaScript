<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    <style>
        body {
            background-color: rgb(114, 114, 241);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Curso de JavaScript</p>
    <script>
        let nome = window.prompt('Digite "CONFIRMA" para excluir')
        if(nome === 'CONFIRMA'){
            window.alert("EXCLUIDO")
        }
        else{
            window.alert("NÃO EXCLUIDO")
        }
    </script>
</body>
</html>
